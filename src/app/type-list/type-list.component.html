<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of tipos">
          <td>{{ tipo.id }}</td>
          <td> {{ tipo.nome }}</td>          
          <td>
            <button class="btn btn-primary" (click)="selectTipo(tipo)">Detalhes</button>
            <button class="btn btn-danger" (click)="deleteTipo(tipo)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
