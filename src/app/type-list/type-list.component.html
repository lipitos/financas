<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of types">
          <td>{{ type.id }}</td>
          <td> {{ type.nome }}</td>          
          <td>
            <button class="btn btn-primary" (click)="selectType(type)"> Mostrar detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
