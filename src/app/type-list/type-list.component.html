<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of tipos">
          <td>{{ tipo.id }}</td>
          <td> {{ tipo.nome }}</td>          
          <td>
            <button class="btn btn-primary" (click)="selectTipo(tipo)" data-toggle="modal" data-target="#modalEditar">Editar</button>
            <button class="btn btn-danger" (click)="selectTipo(tipo)" data-toggle="modal" data-target="#modalExcluir">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<!-- Modal Excluir -->
<div *ngIf="selectedTipo" class="modal fade" id="modalExcluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Exclusão</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir o item <b>{{ selectedTipo.nome }} ?</b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="deleteTipo(selectedTipo)" data-dismiss="modal">Excluir</button>
      </div>
    </div>
  </div>
</div>
