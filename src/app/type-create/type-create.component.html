<div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div>
          <form>
            <div class="form-group">
              <label for="id">ID</label>
              <input [(ngModel)]="tipo.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Digite o ID">
              <small id="idHelp" class="form-text text-muted">Digite a ID</small>
  
              <label for="name">Descrição</label>
              <input [(ngModel)]="tipo.nome" type="text" name="nome" class="form-control" id="nome" aria-describedby="nameHelp" placeholder="Digite o nome">
              <small id="nameHelp" class="form-text text-muted">Digite o tipo</small>
            </div>
          </form>
          <button class="btn btn-primary" (click)="createTipo()">Criar tipo</button>
        </div>
      </div>
    </div>
</div>
